<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Rouge</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
	<div class="page_content loading">
		<button class="back_link js-back-link">⇦</button>
		<div class="app_overlay back"></div>
		<div id="wrapper">
			<div id="board_back">
				<div id="answer">
					<canvas></canvas>
					<span class="logo_adv"></span>
					<span class="answer_pin left"></span>
					<span class="answer_pin right"></span>
				</div>
			</div>
			<div id="board">
				<div class="app_overlay front"></div>
				<ul id="list_landscapes">
					<li id="img01" class="landscape">
						<div class="inner">
							<ul class="list_colors">
								<li><span class="dot"></span></li>
								<li><span class="dot"></span></li>
							</ul>
							<img src="assets/01.png"/>
						</div>
						<span class="solved_paper"></span>
					</li>
					<li id="img02" class="landscape">
						<div class="inner">
							<ul class="list_colors bottom">
								<li><span class="dot"></span></li>
								<li><span class="dot"></span></li>
								<li><span class="dot"></span></li>
								<li><span class="dot"></span></li>
								<li><span class="dot"></span></li>
							</ul>
							<img src="assets/02.png"/>
						</div>
						<span class="solved_paper"></span>
					</li>
					<li id="img03" class="landscape">
						<div class="inner">
							<ul class="list_colors">
								<li><span class="dot"></span></li>
								<li><span class="dot"></span></li>
								<li><span class="dot"></span></li>
								<li><span class="dot"></span></li>
							</ul>
							<img src="assets/03.png"/>
						</div>
						<span class="solved_paper"></span>
					</li>
				</ul>
				<ul id="pickable_colors">
					<li><span data-bg="#000000" data-initial="P" style="background: #000000;">Pimpasive</span></li>
					<li><span data-bg="#0E0000" data-initial="P" style="background: #0E0000;">Philandrage</span></li>
					<li><span data-bg="#1C0000" data-initial="D" style="background: #1C0000;">Décabongue</span></li>
					<li><span data-bg="#2A0000" data-initial="V" style="background: #2A0000;">Volvurance</span></li>
					<li><span data-bg="#390000" data-initial="P" style="background: #390000;">Pistanquette</span></li>
					<li><span data-bg="#470000" data-initial="G" style="background: #470000;">Granboumier</span></li>
					<li><span data-bg="#550000" data-initial="T" style="background: #550000;">Trongiscarme</span></li>
					<li><span data-bg="#630000" data-initial="P" style="background: #630000;">Poulagisme</span></li>
					<li><span data-bg="#710000" data-initial="G" style="background: #710000;">Gauspombeau</span></li>
					<li><span data-bg="#800000" data-initial="C" style="background: #800000;">Croustiboume</span></li>
					<li><span data-bg="#8E0000" data-initial="L" style="background: #8E0000;">Léancrisme</span></li>
					<li><span data-bg="#9C0000" data-initial="M" style="background: #9C0000;">Merlapoire</span></li>
					<li><span data-bg="#AA0000" data-initial="R" style="background: #AA0000;">Ravaponchire</span></li>
					<li><span data-bg="#B80000" data-initial="S" style="background: #B80000;">Sparpatrac</span></li>
					<li><span data-bg="#C60000" data-initial="G" style="background: #C60000;">Glavibelle</span></li>
					<li><span data-bg="#D50000" data-initial="N" style="background: #D50000;">Nougatruche</span></li>
					<li><span data-bg="#E30000" data-initial="M" style="background: #E30000;">Marjacrible</span></li>
					<li><span data-bg="#F10000" data-initial="C" style="background: #F10000;">Cromboulance</span></li>
					<li><span data-bg="#FF0000" data-initial="P" style="background: #FF0000;">Pomplefoisse</span></li>
				</ul>
			</div>
		</div>
		<span id="flip_board">
			<img src="assets/arrow_flip.png"/>
		</span>
	</div>
	<div class="page_transition js-page-transition">
		<div class="page_transition__wrapper">
			<ul class="page_transition__list">
				<li class="page_transition__item page_transition__item--green js-page-transition-item"></li>
				<li class="page_transition__item page_transition__item--blue js-page-transition-item"></li>
				<li class="page_transition__item page_transition__item--red js-page-transition-item"></li>
				<li class="page_transition__item page_transition__item--yellow js-page-transition-item"></li>
				<li class="page_transition__item page_transition__item--white js-page-transition-item"></li>
			</ul>
			<span class="page_transition__bottom js-page-transition-item"></span>
		</div>
	</div>
</body>
