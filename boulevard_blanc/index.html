<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boulevard Blanc</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>  
    <div id="wrapper" class="js-wrapper">
        <button class="back_link js-back-link"><span>⇦</span></button>
        <form action="">
            <input type="hidden" id='hidden_token'>
        </form>
        <span class="game_title">Qui écoute ce banger ?</span>
        <button class="start_game js-play-track">Commencer à jouer</button>
        <div class="end_game">
            <span class="end_game__title">Jeu terminé</span>
            <div class="end_game__score_wrapper">
                <span class="end_game__score"><span class="end_game__label">Score</span><span class="end_game__value js-score"></span></span>
                <span class="end_game__score"><span class="end_game__label">Rang</span><span class="end_game__value js-rank"></span></span>
            </div>
            <span class="end_game__message js-message"></span>
            <span class="end_game__answer js-word"></span>
            <span class="end_game__not_enough js-not-enough">Il va falloir faire mieux que ça.</span>
            <button class="replay_game js-replay-game">Rejouer</button>
        </div>
        <audio id="audio_player" class="audio_player js-audio-player" src=""></audio>
        <span class="score_wrapper js-score-wrapper">
            Score :<span class="score_display js-score"></span>
        </span>
        <div class="game_display">
            <div class="track_display__wrapper">
                <div class="track_display">
                    <div class="track_display__half track_display__half--cover">
                        <img class="track_display__cover js-cover" src=""/>
                    </div>
                    <div class="track_display__details track_display__half track_display__half--details">
                        <span class="track_display__number js-track-number"></span>
                        <div class="track_display__name js-name"></div>
                        <div class="track_display__artist js-artist"></div>
                    </div>
                </div>
            </div>
            <ul class="list_answers js-answers">
                <li class="list_answers__item">
                    <button class="list_answers__name js-answer" data-index="0"></button>
                </li>
                <li class="list_answers__item">
                    <button class="list_answers__name js-answer" data-index="1"></button>
                </li>
                <li class="list_answers__item">
                    <button class="list_answers__name js-answer" data-index="2"></button>
                </li>
                <li class="list_answers__item">
                    <button class="list_answers__name js-answer" data-index="3"></button>
                </li>
            </ul>
        </div>
    </div>
    <div class="page_transition js-page-transition">
        <div class="page_transition__wrapper">
            <ul class="page_transition__list">
                <li class="page_transition__item page_transition__item--green js-page-transition-item"></li>
                <li class="page_transition__item page_transition__item--blue js-page-transition-item"></li>
                <li class="page_transition__item page_transition__item--red js-page-transition-item"></li>
                <li class="page_transition__item page_transition__item--yellow js-page-transition-item"></li>
                <li class="page_transition__item page_transition__item--white js-page-transition-item"></li>
            </ul>
            <span class="page_transition__bottom js-page-transition-item"></span>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
