<style type="text/css">
body {
	user-select: none;
	font-size: 0;
	margin: 0;
	background: url(assets/wall.jpg);
	display: flex;
	align-items: center;
	justify-content: center;
	min-width: 1100px;
	font-family: 'Ubuntu', sans-serif;
}

ul {
	list-style: none;
	padding: 0;
	margin: 0;
}

* {
	box-sizing: border-box;
}

#wrapper {
	width: 1100px;
	height: 820px;
	margin: auto;
	position: relative;
	transform-style: preserve-3d;
}
#wrapper.solved {
	transform : rotateY(180deg);
}

#flip_board {
	position: fixed;
	top: 0;
	left: 0;
	width: 80px;
	height: 60px;
	align-items: center;
	justify-content: center;
	background-color: white;
	cursor: pointer;
	display: none;
}
body.solved #flip_board {
	display: flex;
}

#board,
#board_back {
	-webkit-backface-visibility: hidden;
  	backface-visibility: hidden;
  	position: absolute;
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
	width: 100%;
	height: 100%;
	margin: auto;
	background: url(assets/board.png) no-repeat;
	background-size: 100%;
}
#board {	
	z-index: 1;
}
#board_back {
	transform : rotateY(180deg);
	z-index: 0;
	pointer-events: none;
}

#list_landscapes {
	position: relative;
	width: 100%;
	height: 100%;
}

.landscape {
	position: absolute;
	width: 300px;
	height: 200px;
}
.landscape:nth-child(1) {
	top: 90px;
	left: 110px;
}
.landscape:nth-child(2) {
	top: 460px;
    left: calc(50% - 90px);
}
.landscape:nth-child(3) {
	top: 80px;
	right: 110px;
}
.landscape:before,
.landscape:after {
	content: "";
	position: absolute;
	z-index: 1;
	width: 40px;
	background-size: 100%;
	pointer-events: none;
}
.landscape:before {
	height: 30px;
	background-image: url(assets/pin_red.png);
}
.landscape:after {
	height: 37px;	
	background-image: url(assets/pin_green.png);
}
.landscape:nth-child(1):before,
.landscape:nth-child(1):after {
	top: -10px;
	left: 110px;
}
.landscape:nth-child(2):before,
.landscape:nth-child(2):after {
	top: 10px;
	left: 120px;
}
.landscape:nth-child(3):before,
.landscape:nth-child(3):after {
	top: 0;
	left: 140px;
}
.landscape.solved {
	pointer-events: none;
}
.landscape.solved:before,
.landscape:not(.solved):after {
	display: none;
}
.landscape img {
	position: relative;
	max-width: 100%;
	height: auto;
	pointer-events: none;
}
.landscape .inner {
	position: relative;
	width: 300px;
	left: 0;
	top: 0;
	cursor: pointer;
}
.landscape:not(.active):nth-child(1) .inner,
.landscape:nth-child(1) .solved_paper {
	transform: rotate(-11deg);
}
.landscape:not(.active):nth-child(2) .inner,
.landscape:nth-child(2) .solved_paper {
	transform: rotate(1deg);
}
.landscape:not(.active):nth-child(3) .inner,
.landscape:nth-child(3) .solved_paper {
	transform: rotate(10deg);
}

.list_colors {
	position: absolute;
	z-index: 1;
	left: 10px;
	display: flex;
	pointer-events: none;
}
.list_colors:not(.bottom) {
	top: 10px;
}
.list_colors.bottom {
	bottom: 10px;
}
.list_colors li:not(:last-child) {
	margin-right: 4px;
}
.list_colors span {
	display: flex;
    align-items: center;
    justify-content: center;
	width: 20px;
	height: 20px;
	border-radius: 50%;
	border: 2px solid #000;
}
.list_colors span:before {
	content: attr(data-initial);

    font-weight: 700;
    text-transform: uppercase;
    color: #ffffff;
}

}

	height: 40px;
	border-width: 4px;
	pointer-events: all;

.landscape:not(.active) .list_colors span:before {

.landscape.active .list_colors:hover span:not(:hover) {

	-webkit-transition: all ease 1s;
    -moz-transition: all ease 1s;
    -ms-transition: all ease 1s;
    transition: all ease 1s;

</style>
<script type="text/javascript">
$(document).ready(function(){
	var boardWidth = $('#list_landscapes').width();
	var boardHeight = $('#list_landscapes').height();
	var activeCircle = "";
	var soundZoomIn = new Audio('assets/zoom_in.wav');
	var soundZoomOut = new Audio('assets/zoom_out.wav');
	var soundTransition = new Audio('assets/transition.wav');

	$('.landscape').click(function() {
		var elem = $(this);
		var elemPos = elem.position();
		var img = $(this).find('img');
		var imgWidth = img.prop('naturalWidth');
		var imgHeight = img.prop('naturalHeight');
		var displayWidth = imgWidth > 945 ? 945 : imgWidth;

		if(!elem.hasClass('active')) {
			soundZoomIn.play();
			elem.addClass('active');
			$('#overlay').addClass('active');
			elem.find('.inner').css({
				'z-index': 2,
				'width': displayWidth + 'px',				
				'left': (boardWidth - displayWidth) / 2 - elemPos.left + 'px',
		        'top': (boardHeight - imgHeight) / 2 - elemPos.top + 'px'
			});
		}
		else {
			zoomOut(elem);
		}
	});

	$('#overlay').click(function() {
		var elem = $('.landscape.active');
		zoomOut(elem);
	});

	$('.landscape:not(.active) .list_colors').click(function(e) {
		e.stopPropagation();
	});

	$('.list_colors span').click(function(e) {
		if($('#pickable_colors').hasClass('active') && activeCircle.is($(this))) {
			$('#pickable_colors').removeClass('active');
	        setTimeout(function() {
	        	$('#pickable_colors').removeClass('bottom');
	        }, 300);
		}
		else {
			activeCircle = $(this);
			var elemIndex = activeCircle.parent().index();
			if($(this).closest('.list_colors').hasClass('bottom')) {
				$('#pickable_colors').addClass('bottom');
		        setTimeout(function() {
					$('#pickable_colors').addClass('active');
					$('#pickable_colors').attr('data-index', elemIndex);
		        }, 10);
			}
			else {
				$('#pickable_colors').addClass('active');
				$('#pickable_colors').attr('data-index', elemIndex);
			}
		}
	});

	$(document).mouseup(function(e){
		if (!$('.list_colors span').is(e.target)) {
	        $('#pickable_colors').removeClass('active');
	        setTimeout(function() {
	        	$('#pickable_colors').removeClass('bottom');
	        }, 300);
	    }
	});

	$('#pickable_colors span').click(function(e) {
		var elem = $(this);
		var elemText = elem.text();
		var elemLetter = elem.attr('data-initial');
		var elemColor = elem.attr('data-bg');
		activeCircle.attr('data-text', elemText);
		activeCircle.attr('data-initial', elemLetter);
		activeCircle.css('background', elemColor);
		checkOneElement();
	});

	$('#flip_board').click(function() {
		soundTransition.pause();
		soundTransition.currentTime = 0;
		soundTransition.play();
		$('#wrapper').toggleClass('solved');
	});

	function checkOneElement() {
		var elem = $('.landscape.active');
		if(validateElementColors(elem)) {
			var elem = $('.landscape.active');
			zoomOut(elem);
			elem.addClass('solved');			
			checkAllElements();
		}
	}

	function checkAllElements() {
		var i = 0;
		
		$('.landscape.solved').each(function() {
			if(validateElementColors($(this))) {
				i++;
				if(i == $('.landscape').length) {

					setTimeout(function() {
						$('body, #wrapper').addClass('solved');
						soundTransition.play();
					}, 500);


					setTimeout(function() {						
						drawText();
					}, 1500);
				}
			}
		});
	}

	function validateElementColors(elem) {
		var elemId = elem.attr('id');
		var correctColors = "";
		var selectedColors = "";
		elem.find('.list_colors li').each(function() {
			selectedColors += $(this).find('span').attr('data-text');
		});
		switch(elemId) {
			case "img01":
				correctColors = "PistanquetteSparpatrac";
				break;
			case "img02":
				correctColors = "RavaponchirePhilandrageGranboumierPomplefoisseDécabongue";
				break;
			case "img03":
				correctColors = "MerlapoirePimpasiveTrongiscarmeMarjacrible";
				break;
			default:
				correctColors = "";
		}

		if(selectedColors == correctColors) {
			return true;
		}
		else {
			return false;
		}
	}

	function zoomOut(elem) {
		soundZoomOut.play();
		elem.removeClass('active');
		$('#overlay').removeClass('active');
		elem.find('.inner').css({
			'z-index': 0,
			'width': '300px',	
			'left': 0,
		    'top': 0
		});
	}

	function drawText() {
		var ctx = document.querySelector("canvas").getContext("2d"),
	    dashLen = 220, dashOffset = dashLen, speed = 5,
	    txt = String.fromCharCode(82, 69, 80, 79, 78, 83, 69), x = 30, i = 0;

		ctx.font = "35px Comic Sans MS, cursive, TSCu_Comic, sans-serif"; 
		ctx.lineWidth = 5; ctx.lineJoin = "round"; ctx.globalAlpha = 2/3;
		ctx.strokeStyle = ctx.fillStyle = "#E30000";

		(function loop() {
		  ctx.clearRect(x, 0, 60, 150);
		  ctx.setLineDash([dashLen - dashOffset, dashOffset - speed]); // create a long dash mask
		  dashOffset -= speed;                                         // reduce dash length
		  ctx.strokeText(txt[i], x, 90);                               // stroke letter
		  if (dashOffset > 0) requestAnimationFrame(loop);             // animate
		  else {
		    ctx.fillText(txt[i], x, 90);                               // fill final letter
		    dashOffset = dashLen;                                      // prep next char
		    x += ctx.measureText(txt[i++]).width + ctx.lineWidth * Math.random();
		    ctx.setTransform(1, 0, 0, 1, 0, 3 * Math.random());        // random y-delta
		    ctx.rotate(Math.random() * 0.005);                         // random rotation
		    if (i < txt.length) requestAnimationFrame(loop);
		  }
		})();
	}
});
</script>
