<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Révélation Rose</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
	<div class="page_content loading">
		<button class="back_link js-back-link">⇦</button>
		<div id="wrapper">
			<ul class="list_inputs">
				<li class="list_inputs__item list_inputs__item--green">
					<input type="text" class="list_inputs__input js-input" name="input_01" data-index="01"/>
				</li>
				<li class="list_inputs__item list_inputs__item--blue">
					<input type="text" class="list_inputs__input js-input" name="input_02" data-index="02"/>
				</li>
				<li class="list_inputs__item list_inputs__item--red">
					<input type="text" class="list_inputs__input js-input" name="input_03" data-index="03"/>
				</li>
				<li class="list_inputs__item list_inputs__item--yellow">
					<input type="text" class="list_inputs__input js-input" name="input_05" data-index="04"/>
				</li>
				<li class="list_inputs__item list_inputs__item--white">
					<input type="text" class="list_inputs__input js-input" name="input_05" data-index="05"/>
				</li>
				<li class="list_inputs__button_wrapper js-button-wrapper">
					<button type="button" class="list_inputs__button js-button">Révéler le secret</button>
				</li>
			</ul>
		</div>
	</div>
	<div class="page_transition js-page-transition">
		<div class="page_transition__wrapper">
			<ul class="page_transition__list">
				<li class="page_transition__item page_transition__item--green js-page-transition-item"></li>
				<li class="page_transition__item page_transition__item--blue js-page-transition-item"></li>
				<li class="page_transition__item page_transition__item--red js-page-transition-item"></li>
				<li class="page_transition__item page_transition__item--yellow js-page-transition-item"></li>
				<li class="page_transition__item page_transition__item--white js-page-transition-item"></li>
			</ul>
			<span class="page_transition__bottom js-page-transition-item"></span>
		</div>
	</div>
