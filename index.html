<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoroute Arc-en-ciel</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
	<div id="wrapper">
		<ul class="list_levels">
			<li class="list_levels__item">
				<span class="list_levels__bg list_levels__bg--green js-route" data-url="voie_verte">
					<span class="list_levels__title">Voie</span><span class="list_levels__title">Verte</span>
				</span>
			</li>
			<li class="list_levels__item">
				<span class="list_levels__bg list_levels__bg--blue js-route" data-url="avenue_azur">
					<span class="list_levels__title">Avenue</span><span class="list_levels__title">Azur</span>
				</span>
			</li>
			<li class="list_levels__item">
				<span class="list_levels__bg list_levels__bg--red js-route" data-url="route_rouge">
					<span class="list_levels__title">Route</span><span class="list_levels__title">Rouge</span>
				</span>
			</li>
			<li class="list_levels__item">
				<span class="list_levels__bg list_levels__bg--yellow js-route" data-url="chemin_citron">
					<span class="list_levels__title">Chemin</span><span class="list_levels__title">Citron</span>
				</span>
			</li>
			<li class="list_levels__item">
				<span class="list_levels__bg list_levels__bg--white js-route" data-url="boulevard_blanc">
					<span class="list_levels__title">Boulevard</span><span class="list_levels__title">Blanc</span>
				</span>
			</li>
		</ul>
		<a class="bottom_link" href="revelation_rose">
			<span class="bottom_link__text">Révélation Rose</span>
		</a>
	</div>
</body>
